<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>input checkbox</title>
    <style>
      .main {
        height: 44px;
        width: 320px;
        display: flex;
        align-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <label> checked属性なし <input type="checkbox" /> </label>
      <label> checked属性あり <input type="checkbox" checked /> </label>
    </div>
  </body>
</html>
