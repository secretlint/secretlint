name: test
on:
  push:
    branches-ignore:
      - gh-pages
  pull_request:
permissions:
  contents: read
env:
  TURBO_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1
jobs:
  hadolint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - run: brew install hadolint
      - run: hadolint ./Dockerfile
        working-directory: ./publish/docker

  test:
    name: "Test on Node.js ${{ matrix.node-version }} OS: ${{matrix.os}}"
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
        node-version: [ 18, 20 ]
        # but exclude macOs x node 18
        exclude:
          - os: macos-latest
            node-version: 18
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: yarn install
      - name: Test
        run: yarn ci -v
  binary-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      # install and compile secretlint codes
      - name: Install
        run: yarn install
      # build the binary
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: "./publish/binary-compiler/.bun-version"
      - name: Install
        run: bun install
        working-directory: ./publish/binary-compiler
      - name: Test Binary
        run: bun run test
        working-directory: ./publish/binary-compiler
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
