name: test-diff
on:
  push:
  pull_request:
jobs:
  test-diff-push:
    name: "Run secretlint to diff files"
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - name: checkout for push
        uses: actions/checkout@v4
        with:
          # https://github.com/tj-actions/changed-files?tab=readme-ov-file#on-push-%EF%B8%8F
          fetch-depth: 2
      - name: setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
      - name: Show changed files
        run: echo "${{ steps.changed-files.outputs.all_changed_files }}"
      - name: Install
        if: steps.changed-files.outputs.any_changed == 'true'
        run: yarn install
      - name: Build
        if: steps.changed-files.outputs.any_changed == 'true'
        run: yarn run build
      - name: Run secretlint
        if: steps.changed-files.outputs.any_changed == 'true'
        run: yarn secretlint "${ALL_CHANGED_FILES}"
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
  test-diff-pull-request:
     name: "Run secretlint to diff files"
     runs-on: ubuntu-latest
     if: github.event_name == 'pull_request'
     permissions:
       contents: read
       pull-requests: read
     steps:
         - name: checkout for pull_request
           uses: actions/checkout@v4
           with:
             # https://github.com/tj-actions/changed-files?tab=readme-ov-file#on-pull_request-
             fetch-depth: 1
         - name: setup Node ${{ matrix.node-version }}
           uses: actions/setup-node@v4
           with:
             node-version: 20
         - name: Get changed files
           id: changed-files
           uses: tj-actions/changed-files@v41
         - name: Show changed files
           run: echo "${{ steps.changed-files.outputs.all_changed_files }}"
         - name: Install
           if: steps.changed-files.outputs.any_changed == 'true'
           run: yarn install
         - name: Build
           if: steps.changed-files.outputs.any_changed == 'true'
           run: yarn run build
         - name: Run secretlint
           if: steps.changed-files.outputs.any_changed == 'true'
           run: yarn secretlint "${ALL_CHANGED_FILES}"
           env:
             ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
