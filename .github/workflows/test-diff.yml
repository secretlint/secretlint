name: test-diff
on:
  push:
  pull_request:
jobs:
  test-diff:
    permissions:
      contents: read
    name: "Run secretlint to diff files"
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 1000
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46.0.5
      - name: setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610 # v3.9.1
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Show changed files
        run: echo "${STEPS_CHANGED_FILES_OUTPUTS_ALL_CHANGED_FILES}"
        env:
          STEPS_CHANGED_FILES_OUTPUTS_ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
      - name: Install
        if: steps.changed-files.outputs.any_changed == 'true'
        run: pnpm install
      - name: Build
        if: steps.changed-files.outputs.any_changed == 'true'
        run: pnpm run build
      - name: Run secretlint
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          # Set NODE_PATH to help module resolution with pnpm
          export NODE_PATH="${PWD}/node_modules/.pnpm/node_modules"
          node packages/secretlint/bin/secretlint.js ${STEPS_CHANGED_FILES_OUTPUTS_ALL_CHANGED_FILES}
        env:
          STEPS_CHANGED_FILES_OUTPUTS_ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}