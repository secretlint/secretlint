name: Check NPM Provenance

on:
  pull_request:
    paths:
      - 'packages/*/package.json'
      - 'packages/@secretlint/*/package.json'
      - '.github/workflows/check-provenance.yml'
      - 'scripts/check-provenance.ts'
  push:
    branches:
      - master
      - main
    paths:
      - 'packages/*/package.json'
      - 'packages/@secretlint/*/package.json'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-provenance:
    name: Check Package Provenance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Check npm provenance
        run: |
          chmod +x scripts/check-provenance.ts
          node --experimental-strip-types scripts/check-provenance.ts > provenance-result.txt 2>&1 || true
          cat provenance-result.txt
          
          # Extract packages without provenance
          if grep -q "⚠️  The following published packages need OIDC/provenance configuration:" provenance-result.txt; then
            echo "HAS_MISSING_PROVENANCE=true" >> $GITHUB_ENV
            # Extract package list for summary
            sed -n '/The following published packages need OIDC/provenance configuration:/,/To configure OIDC/p' provenance-result.txt | grep "^  - " | sed 's/^  - //' > missing-packages.txt
          else
            echo "HAS_MISSING_PROVENANCE=false" >> $GITHUB_ENV
          fi

      - name: Add Job Summary
        if: env.HAS_MISSING_PROVENANCE == 'true'
        run: |
          echo "## ⚠️ Packages Missing OIDC Configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following packages need OIDC/provenance configuration:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          while IFS= read -r package; do
            echo "- [ ] [$package](https://www.npmjs.com/package/$package/access)" >> $GITHUB_STEP_SUMMARY
          done < missing-packages.txt
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Setup Instructions" >> $GITHUB_STEP_SUMMARY
          echo "1. Click each package link above" >> $GITHUB_STEP_SUMMARY
          echo "2. Click 'Add trusted publisher'" >> $GITHUB_STEP_SUMMARY
          echo "3. Configure with:" >> $GITHUB_STEP_SUMMARY
          echo "   - Repository: \`secretlint/secretlint\`" >> $GITHUB_STEP_SUMMARY
          echo "   - Workflow: \`.github/workflows/publish.yml\`" >> $GITHUB_STEP_SUMMARY
          echo "   - Environment: (leave empty)" >> $GITHUB_STEP_SUMMARY

      - name: Set workflow status
        run: |
          if [ "${{ env.HAS_MISSING_PROVENANCE }}" == "true" ]; then
            echo "::notice::Some packages are missing OIDC configuration. Check the job summary for details."
            # Don't fail, just show as notice
            exit 0
          else
            echo "✅ All packages have proper provenance configuration"
          fi
